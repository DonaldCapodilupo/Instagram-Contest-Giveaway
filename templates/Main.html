<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="row">
    <form action="{{ url_for('main_Menu') }}" enctype=multipart/form-data method="POST">

        <div class="col"></div>
        <div class="col">
            <div class="title">
            </div>
            <div class="col"></div>

        </div>


        <div class="row">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h1>Enter the URL for your contest: </h1>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input type="url" name="url" id="url"
                           placeholder="https://www.instagram.com/p/CcaLP2LFnAr/"
                           pattern="https://.*" size="40"
                           align="center"
                           required>

                    <input type="submit" name="TheButton" value="Submit URL">
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" align="center">
                    <input type="checkbox" id="likedPhoto" name="likedPhoto" value="likedPhoto">
                    <label for="likedPhoto"> User Liked The Photo </label>
                    <input type="checkbox" id="followingInfluencer" name="followingInfluencer"
                           value="followingInfluencer">
                    <label for="followingInfluencer"> User Is Following The Poster</label>


                    <label for="maxVotes">Max # Of Votes:</label>

                    <select name="maxVotes" id="maxVotes">
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="10">10</option>
                        <option value="50">50</option>
                    </select>


                </div>
                <div class="col-2"></div>
            </div>


        </div>
    </form>
</div>
</body>
</html>
